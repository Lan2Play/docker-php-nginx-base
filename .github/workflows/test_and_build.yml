name: Test and Build

on:
  push:
    branches: 
      - php8.1
  pull_request:
    branches: 
      - php8.1
  repository_dispatch: # Allows action to be triggered via webhook
  workflow_dispatch: # Allows action to be run manually from the Actions tab


jobs:
  build-docker:
      if: ${{ github.ref_name == 'php8.1' || github.base_ref == 'php8.1'  }}
      runs-on: 'ubuntu-latest'
      steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Linux Image
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7
          tags: |
            lan2play/docker-php-nginx-base:latest
            lan2play/docker-php-nginx-base:php8.1
            lan2play/docker-php-nginx-base:v3
          build-args: |
            BUILDNODE=GitHub (Run Number: ${{ github.run_number }} Run ID: ${{ github.run_id }})
            BUILDID=${{ github.run_id }}
            BUILDNUMBER=${{ github.run_number }}
            SOURCE_COMMIT=${{ github.sha }}
          no-cache: true
          push: false      
      - name: Build and push Linux Image
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7
          tags: |
            lan2play/docker-php-nginx-base:latest
            lan2play/docker-php-nginx-base:php8.1
            lan2play/docker-php-nginx-base:v3
          build-args: |
            BUILDNODE=GitHub (Run Number: ${{ github.run_number }} Run ID: ${{ github.run_id }})
            BUILDID=${{ github.run_id }}
            BUILDNUMBER=${{ github.run_number }}
            SOURCE_COMMIT=${{ github.sha }}
          no-cache: true
          push: true